<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stuff/bootstrap.min.css" rel="stylesheet">
    <link href="stuff/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="text-muted">Фракталы</h3>
        <nobr>
          <nav>
            <ul class="nav nav-justified">
            </ul>
          </nav>
        </nobr>
      </div>

      <form class="form-inline" style="padding: 25px 0px 20px">
        <div class="form-group" id="prevStep">
          <button type="submit" class="btn btn-primary">-</button>
        </div>
        <div class="form-group" id="nextStep">
          <button type="submit" class="btn btn-primary">+</button>
        </div>
        <div class="form-group">
          <label for="step" class="sr-only">Шаг</label>
          <input id="step" class="form-control" placeholder="Шаг" type="number" value="1">
        </div>
        <button type="submit" class="btn btn-primary" id="goToStep">Построить</button>
      </form>

      <div class="jumbotron" id="canvas">
        
      </div>

      <footer class="footer">
        <p></p>
      </footer>

    </div>

    <script src="stuff/jquery.min.js"></script>
    <script src="stuff/tether.min.js"></script>
    <script src="stuff/bootstrap.min.js"></script>


    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.collide2d.js"></script>
    <script src="fractals/BaseFractal.js"></script>
    <script src="fractals/KochSnowflake.js"></script>
    <script src="fractals/TSquare.js"></script>
    <script src="fractals/HFractal.js"></script>
    <script src="fractals/SierpinskiTriangle.js"></script>
    <script src="fractals/PythagorasTree.js"></script>
    <script src="fractals/LevyCCurve.js"></script>
    <script src="fractals/Dragon.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
